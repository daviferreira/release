<!DOCTYPE html>
<html>
<head>
    <title>Release</title>
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="../dist/css/release.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/2.0/css/font-awesome.css">
</head>
<body>
    <a href="https://github.com/daviferreira/release"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
    <div class="container csstransforms">
        <!-- Top Navigation -->
        <div class="component">
            <!-- Start Nav Structure -->
            <button class="cn-button" id="cn-button">Close</button>
            <div class="cn-wrapper" id="cn-wrapper">
                <ul>
                    <li><a href="#"><span>About</span></a></li>

                    <li><a href="#"><span>Articles</span></a></li>

                    <li><a href="#"><span>Plugins</span></a></li>

                    <li><a href="#"><span>Follow</span></a></li>
                 </ul>
            </div>
            <!-- End of Nav Structure -->
            <div id="cn-overlay" class="cn-overlay"></div>
        </div>
    </div><!-- /container -->

    <p class="info">hold the cursor anywhere to activate the menu<br>Using <a href="http://tympanus.net/Tutorials/CircularNavigation/index2.html" target="_blank">this beautiful</a> Codrop work.</p>

    <script src="../dist/js/release.js"></script>
    <script>
        var wrapper = document.getElementById('cn-wrapper'),
            button = document.getElementById('cn-button'),
            overlay = document.getElementById('cn-overlay'),
            showMenu = function () {
                button.style.top = wrapper.style.top = release.indicator.element.style.top;
                button.style.left = wrapper.style.left = release.indicator.element.style.left;
                wrapper.classList.add('opened-nav');
                button.classList.add('opened-button');
                overlay.classList.add('on-overlay');
            },
            hideMenu = function () {
                wrapper.classList.remove('opened-nav');
                button.classList.remove('opened-button');
                overlay.classList.remove('on-overlay');
                setTimeout(function () {
                    release.release();
                }, 350);
            },
            release = new Release('body', {
                increaseRate: 30,
                onRelease: showMenu,
                releaseTime: 1500
            });
        button.addEventListener('click', function (e) {
            e.preventDefault();
            hideMenu();
        });
        overlay.addEventListener('click', function (e) {
            e.preventDefault();
            hideMenu();
        });
    </script>

</body>
</html>
